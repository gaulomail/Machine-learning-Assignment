name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # We need to make sure model training is reproducible or model is committed?
    # Usually model is not committed. So we might fail integration tests if model missing.
    # We will add a basic unit test that doesn't require the model.
    
    - name: Run Tests
      run: |
        # Set PYTHONPATH to include current dir
        export PYTHONPATH=$PYTHONPATH:.
        pytest tests/
